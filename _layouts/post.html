<link rel="stylesheet" href="{{site.url}}/public/css/side-menu.css" />
<script src="{{site.url}}/public/js/jquery.min.js"></script>
<script src="{{site.url}}/public/js/jquery.side.menu.js"></script>
<script>
$(function() {
    $('#main').sideMenu({
    container: '#menu',
    hs: ['h1','h2', 'h3', 'h4', 'h5','h6']
});
});
</script>

  {{ content }}

  {% include comments.html %}
</article>
