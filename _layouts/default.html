<!DOCTYPE html>
<html>
  <head>
 	<link rel="stylesheet" type="text/css" href="/public/css/shadowbox.css">
	<script type="text/javascript" src="/public/js/shadowbox.js"></script>
	<script type="text/javascript">
	Shadowbox.init();
	</script>
    {% include head.html %}
  </head>
  <body>
    <div class="container ruby">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <a href="{{ site.url }}" id="logo" title="{{ site.data.brume.name }}"
             style="background-image: url({{site.url}}/public/images/logo.png);"></a>
        </div>
        {% include navigation.html %}
      </header>

      {{ content }}

      <footer>
        <p>
          This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/deed.en_US">Creative Commons Attribution-NonCommercial 4.0 International License</a>.
        </p>
      </footer>
    </div>

    <!-- scripts -->
    <script src="/public/js/jquery.fitvids.min.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48119785-1', 'dzerviniks.com');
      ga('send', 'pageview');

    </script>
	
    <!-- MathJax -->
    <script src="{{site.url}}/public/js/jquery.min.js"></script>
    <script src="{{site.url}}/public/js/bootstrap.min.js"></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript">
      $(function(){
        $("p:has(img), p:has(embed)").css('text-align', 'center');
        $(".post-wrapper .entry a, .post-content a").not(".more-link.btn").attr('target', '_blank');
      });
    </script>
  </body>
</html>
